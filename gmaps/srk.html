<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlYOxM9Aw5n0V8zqxeyhMa6kyxnLoDRDU&sensor=true">
    </script>
    <script type="text/javascript">
      function initialize() {
	


        var mapOptions = {
          center: new google.maps.LatLng(20,80 ),
          zoom: 4,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
	var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);

	var marker = new google.maps.Marker();
	var geocoder = new google.maps.Geocoder();
	
        


        var address = [{'address': "Vishakapatnam"},{'address':"Mumbai"}];
        geocoder.geocode(address[1], function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            

            marker.setPosition(results[0].geometry.location);
            marker.setMap(map);
          }
        });
      }


	


	google.maps.event.addDomListener(window, 'load', initialize);

	
    </script>
  </head>
  <body>
    <div id="map-canvas"/>
  </body>
</html>
